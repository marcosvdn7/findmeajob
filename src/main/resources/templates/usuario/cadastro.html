<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/style/css/cadastro.css">
</head>
<body>
    <div class="center">
        <h1>Cadastro</h1>
        <form th:action = "@{signUp}" class = "form" method = "post">

            <div class="txt_field">
                <input type = "nome" name="nomeCompleto" required>
                <label>Nome Completo</label>
                <span></span>
            </div>

            <div class="txt_field">
                <input type = "email" name="email" required >
                <label>Email</label>
                <span></span>
                <span class = "mensagem" th:if = "${emailCadastrado}" th:text = "${emailCadastrado}"></span>   
            </div>

            <div class="txt_field">
                <input type = "date" name="dataNascimento"  required>
                <label></label>
                <span></span>
            </div>

            <div class="txt_field">
                <input type = "password" name="senha" required>
                <label>Senha</label>
                <span></span>
            </div>
            <input type = "submit" value = "Cadastrar">
            <div class="sing-up-link">
                Tem cadastro conosco? <a th:href="@{login}">Fazer Login</a>
            </div>

        </form>
    </div>
   
</body>
</html>
